<div class="container-fluid content-container pr-0 pl-0">
  <div class="container-fluid" *ngIf="!loadedUsers">
    <div class="row" style="height: 50vh">
      <div class="col-12 d-flex justify-content-center">
        <span class="text-header my-auto mr-5">Ładuję użytkowników...</span>
        <mat-progress-spinner class="my-auto" mode="indeterminate" diameter="60"></mat-progress-spinner>
      </div>
    </div>
  </div>
  <div class="row m-0">
    <div class="col-12 p-0 users-container">
      <div *ngIf="loadedUsers">
        <table mat-table [dataSource]="loadedUsers" multiTemplateDataRows class="mat-elevation-z1">
          <ng-container matColumnDef="{{column}}" *ngFor="let column of usersTableHeaders; let i = index">
            <th mat-header-cell class="text-center" *matHeaderCellDef> {{column}} </th>
            <td mat-cell class="text-medium p-2 text-center align-items-center" *matCellDef="let element" [ngSwitch]="column">
              <div *ngSwitchCase="usersTableHeaders[0]">
                <mat-chip-list>
                  <mat-chip class="pointer-events-disabled p-2">
                    <span class="text-medium text-uppercase text-center">{{element[usersShortObjectFields[i]]}}</span>
                  </mat-chip>
                </mat-chip-list>
              </div>
              <div *ngSwitchCase="usersTableHeaders[1]">
                <span>{{element[usersShortObjectFields[i]]}}</span>
              </div>
              <div *ngSwitchCase="usersTableHeaders[2]">
                <mat-chip-list>
                  <mat-chip class="text-large pointer-events-disabled p-2" [ngStyle]="parseService.parseRoleChipDisplayStyle(element[usersShortObjectFields[i]])">
                    <span class="text-medium text-uppercase">{{parseService.parseRole(element[usersShortObjectFields[i]]) | translate}}</span>
                  </mat-chip>
                </mat-chip-list>
              </div>
              <div *ngSwitchCase="usersTableHeaders[3]">
                <a>PODGLĄD OBSZARÓW UŻYTKOWNIKA</a>
              </div>
            </td>
          </ng-container>

          <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
          <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="usersTableHeaders.length">
              <div class="element-detail" [@detailExpand]="element == expandedUserShort ? 'expanded' : 'collapsed'">
                <mat-chip-list class="p-2">
                  <div *ngFor="let area of element.areas; let i = index">
                    <mat-chip class="pointer-events-disabled p-2 darkblue-chip">
                      <span class="text-medium text-uppercase chip-text">{{parseService.parseArea(area) | translate}}</span>
                    </mat-chip>
                  </div>
                </mat-chip-list>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="usersTableHeaders; sticky: true"></tr>
          <tr mat-row *matRowDef="let element; columns: usersTableHeaders;"
              class="element-row"
              [class.example-expanded-row]="expandedUserShort === element"
              (click)="expandedUserShort = expandedUserShort === element ? null : element">
          </tr>
          <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
